<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <!-- Intro section -->
    <div class="intro">
      <div class="xo-header">
        <h1>xo</h1>
      </div>

      <div class="pick-player-section">
        <div class="pick-player">
          <h2>Pick player 1's mark</h2>
        </div>
        <div class="choose-x-o">
          <div class="chooseX">
            <p>x</p>
          </div>
          <div class="chooseO">
            <p>o</p>
          </div>
        </div>
        <div class="reminder">
          <p>Remember : x goes first</p>
        </div>
      </div>

      <button id="vsCpu">New game (vs cpu)</button>
      <button id="vsPlayer">New game (vs player)</button>
    </div>
    <!-- Intro section END -->



    <!-- Game section -->
    <div class="game-section-container">
      <div class="info-game-section">
        <div class="xo-icons">
          <h3>xo</h3>
        </div>
        <div class="turn-info">
          <div class="turn-info-css">
            <h4>x</h4><p>turn</p>
          </div>
        </div>
        <div class="restart-button">
          <button><img src="img/restart-img.svg" alt="Restart button"></button>
        </div>
      </div>

      <div class="game-section">
      </div>

      <div class="results-info">
        <div class="result1">
          <!-- <p>x (you)<br><span>14</span></p> -->
        </div>

        <div class="resultTie">
          <p>ties<br><span>32</span></p>
        </div>

        <div class="result2">
          <!-- <p>o (cpu)<br><span>11</span></p> -->
        </div>
      </div>
    </div>
    <!-- Game section END -->


    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
